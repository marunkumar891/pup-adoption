{% extends "base.html" %}

{% block content %}

	<div class="jumbotron">
		<h1>Any owner willing to adopt a puppy?</h1>
		<p>Match the owner with the pup</p>

		<form method="POST">
			{{form.hidden_tag()}}
			{{form.name.label}} {{form.name()}}
			{{form.pup_id.label}} {{form.pup_id()}}
			{{form.submit()}}
			
		</form>
		
	</div> 

{% endblock %}
